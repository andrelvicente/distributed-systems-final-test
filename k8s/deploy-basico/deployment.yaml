apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: hands-on
  labels:
    app: minha-app
    version: v1
spec:
  # Número de réplicas (instâncias) do Pod
  replicas: 2
  selector:
    matchLabels:
      app: minha-app
  template:
    metadata:
      labels:
        app: minha-app
        version: v1
    spec:
      containers:
      - name: app-container
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        # Health check - verifica se o container está saudável
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"


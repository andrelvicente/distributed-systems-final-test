# ============================================
# Deployment que usa ConfigMap
# ============================================
# Este exemplo mostra como usar variáveis de ambiente
# vindas de um ConfigMap (arquivo de configuração)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-configmap
  namespace: hands-on
  labels:
    app: app-configmap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-configmap
  template:
    metadata:
      labels:
        app: app-configmap
    spec:
      containers:
      - name: app-container
        # Busybox é uma imagem muito simples, só para demonstração
        image: busybox:latest
        # Comando que será executado quando o container iniciar
        # Mostra as variáveis de ambiente e depois fica "dormindo"
        command: ['sh', '-c', 'echo "=== Variáveis do ConfigMap ===" && echo "APP_NAME: $APP_NAME" && echo "APP_ENV: $APP_ENV" && echo "LOG_LEVEL: $LOG_LEVEL" && sleep 3600']
        
        # FORMA 1: Carregar variáveis individuais do ConfigMap
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config    # Nome do ConfigMap
              key: APP_NAME       # Chave específica que queremos
        
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_ENV
        
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        
        # FORMA 2: Carregar TODAS as variáveis do ConfigMap de uma vez
        # (mais simples, mas carrega tudo)
        envFrom:
        - configMapRef:
            name: app-config


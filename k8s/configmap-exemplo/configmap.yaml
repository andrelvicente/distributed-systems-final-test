# ============================================
# ConfigMap - Armazena configurações
# ============================================
# Um ConfigMap é como um "arquivo de configuração" do Kubernetes
# Guarda dados que não são sensíveis (para dados sensíveis use Secrets)

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config      # Nome do ConfigMap
  namespace: hands-on   # Namespace onde será criado
data:
  # Dados em formato chave-valor (simples e direto)
  # Essas variáveis podem ser usadas dentro dos containers
  APP_NAME: "Minha Aplicação Kubernetes"
  APP_ENV: "production"
  LOG_LEVEL: "info"
  MAX_CONNECTIONS: "100"

